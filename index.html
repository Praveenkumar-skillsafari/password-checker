<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Password strength-Indicator" />
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />

    <title>Password strength-Indicator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password strength-Indicator</h2>
      <div class="input-box">
        <input
          type="password"
          name="password"
          id="myPassword"
          maxlength="15"
          placeholder="Password..."
        />
        <div class="show">show</div>
      </div>
      <div class="text">Enter Password</div>
      <div class="strengthMeter"></div>
    </div>
    <!-- script-link -->
    <script src="script.js"></script>
  </body>
</html>
